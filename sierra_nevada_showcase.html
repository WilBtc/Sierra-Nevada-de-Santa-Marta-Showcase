<!DOCTYPE html>
<html>
<head>
  <title>Sierra Nevada de Santa Marta Showcase</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6jOajtli_4-ohe2baUiB94uee42PBz4c&callback=initMap" defer></script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Sierra Nevada de Santa Marta Showcase</h1>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 11.14, lng: -73.64 },
        zoom: 8,
        mapTypeId: 'terrain',
      });

      const marker = new google.maps.Marker({
        position: { lat: 10.8566, lng: -73.9503 },
        map,
        title: "Pico Crist贸bal Col贸n - Sierra Nevada",
      });

      const infoWindow = new google.maps.InfoWindow({
        content: "<h2>Pico Crist贸bal Col贸n</h2><p>The highest peak in the Sierra Nevada de Santa Marta, with an elevation of 5,700 meters.</p>"
      });

      marker.addListener("click", () => {
        infoWindow.open(map, marker);
      });

      map.addListener("click", (event) => {
        addMarker(event.latLng);
      });
    }

    function addMarker(location) {
      const newMarker = new google.maps.Marker({
        position: location,
        map: map,
      });

      const newInfoWindow = new google.maps.InfoWindow({
        content: `<h3>Custom Location</h3><p>Latitude: ${location.lat().toFixed(4)}, Longitude: ${location.lng().toFixed(4)}</p>`
      });

      newMarker.addListener("click", () => {
        newInfoWindow.open(map, newMarker);
      });
    }
  </script>
</body>
</html>
